<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
</head>

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var dataset = [11, 25, 45, 30, 33];
        var w = 500;
        var h = 200;

        var svg = d3.select("body").append("svg").attr({
            width: w,
            height: h
        }); //({})この書き方がd3ver4だとできないので　v３にダウングレード

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .transition()
            .delay(function(d, i) {
                return i * 300;
            })
            .duration(1000)
            .ease("bounce")
            .each("start" , function() {
              d3.select(this).attr({
                fill: "green",
                r: 0,
                cy: h
              });
            })
            .attr({
                cx: function(d, i) {
                    return 50 + (i * 100);
                },
                cy: h / 2,
                r: function(d) {return d;},
                fill: "red"
            })
            .each("end", function() {
              d3.select(this)
                .transition()
                .duration(800)
                .attr({
                  fill: "pink",
                  r: 0,
                  cy: 0
                });
            });
    </script>
</body>

</html>
