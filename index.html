<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3</title>
</head>

<body>
    <p>
        Hello1
    </p>
    <p>
        Hello2
    </p>
    <p>
        Hello3
    </p>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var dataset = [12, 24, 36];
      var p = d3.select("body").selectAll("p");

      // p.data(dataset).text(function(d) {
      //   return d;
      // });

      p.data(dataset).text(function(d, i) {
        return i+1 + "番目は" + d + "です！";
      });
      //引数は2つ用意できる。iは配列の順番が入る
      
    </script>
</body>

</html>
